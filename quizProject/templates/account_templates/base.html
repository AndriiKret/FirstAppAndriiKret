<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home page{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="{% static 'css/log_in.css' %}">
    <link rel='stylesheet' href="{% static 'css/warning.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'home_page' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'available_test_list' %}">Tests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'test_list' %}">My test list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_quiz' %}">Create quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">{{user.username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
            </li>
            {% else%}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'log_in' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register_user' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
    <h1>Welcome to TestQuiz!</h1>
    </div>
</div>

{% endblock %}
</body>
</html>
