{% extends "base.html" %}

{% block title %}add question{% endblock %}
{% block content %}
<div class="d-flex justify-content-center ">
    <form action="" method="POST">
        {% csrf_token%}
        <div class="form-group">
            <p>Question text:</p>
            <label>
                <textarea name="question_text" placeholder="question text" required></textarea>
            </label>
            {%if error%}
            <p class="warning">*question already exist!</p>
            {% endif%}
        </div>
        <p>Amount of answers: <input type="number" name="answers_amount" min="2" max="6" value="4" required></p>
        <!--        <p><input type="checkbox" name="one_correct_answer"> Only one correct answer? </p>-->
        <p><input type="submit" value="add question to"></p>

    </form>
</div>
