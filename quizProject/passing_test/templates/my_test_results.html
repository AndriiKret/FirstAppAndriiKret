{% extends "base.html" %}

{% block title %}User list{% endblock %}
{% block content %}

<div class="container">
    <table class="table">
        <thead class="">
        <tr>
            <th colspan="4">Test name</th>
            <th colspan="4">Mark</th>
            <th colspan="4">Grade</th>
        </tr>
        </thead>
        <tbody>
        {%for i in results%}
        <tr>
            <td colspan="4">{{i.test}}</td>
            <td colspan="4">{{i.mark}} / {{i.max_mark}}</td>
            <td colspan="4">{{i.final_grade}} / {{i.max_final_grade}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<script>
    $(document).on('click', '.delete_class', function () {
        return confirm('Are you sure you want to update this?');
    })
</script>

{% endblock%}
